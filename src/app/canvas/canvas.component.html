<ul>
  <li>
      <button (click)="buttonsMethods.setColorBlue()">Blue</button>
  </li>
  <li>
      <button (click)="buttonsMethods.setColorGreen()"> Green</button>
  </li>
  <li>
      <button (click)="buttonsMethods.setColorPink()">Pink</button>
  </li>
  <li>
    <button (click)="buttonsMethods.showColor()">Log Color</button>
  </li>
</ul>

<div>
  <button id="openB" (click)="buttonsMethods.openMarkUp()" [class.selected]="mode == true">Open Highlight</button>
  <button id="closeB" (click)="buttonsMethods.closeMarkUp()" [class.selected]="mode == false">Close Highlight</button>
  <label>
      Line Width: 
      <input type="number" name="width" id="lineWidth" placeholder="3"/>
  </label>
  <label>
      line Size:
      <input type="number" id="lineSize" placeholder="10"/>
  </label>
  <div>
    <button id="saveB">Save</button>
  </div>
  
</div>


<div>
  <button id="backward" (click)="backward()">Backward</button>
  <button id="forward" (click)="forward()">Forward</button>
  <button id="eraseAll" (click)="loadImage()">Erase All</button>
</div>
<div>
  <button id="imageButton" (click)="loadImage()">Load Image</button>
</div>
<canvas id="myCanvas" height="0" width="0" style="border: 1px solid black; cursor:pointer;" (click) ="canvasClickHandler($event)">
</canvas>
<img id="canvasImage" src={{imagePath}} style="display: none;"/>
